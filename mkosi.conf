[Distribution]
Distribution=arch
Architecture=arm64
PackageManagerTrees=mkosi.pkgman

[Content]
# Needed because mkosi/systemd doesn't add ext2 by default (and our boot partition has to be ext2)
Environment=SYSTEMD_DISSECT_FILE_SYSTEMS=ext2:ext4
PackageDirectories=mkosi.packages
Packages=
    archlinux-msm8916
    archlinuxarm-keyring
    base
    less
    linux-msm8916
    multipath-tools
    networkmanager
    parted
    python3
    openssh
    sudo
    systemd
Bootable=no

[Host]
Incremental=yes
RuntimeTrees=mkosi.packages:/pkg

